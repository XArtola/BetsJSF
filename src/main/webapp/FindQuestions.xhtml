			<table>

					</td>
				</tr>

				<tr>
					<p:calendar id="data" value="#{bets.data}" navigator="false"

					</p:calendar>
					<!-- <h:message id="mezuak" for="data" style="color:red" />-->

				</tr>


				<tr>

					<p:dataTable id="taulaPF" value="#{bets.motak}" var="item"
						selectionMode="single" selection="#{bets.mota}" border="1"
						rowKey="#{item.kodea}">
						<p:ajax event="rowSelect" listener="#{login.onEventSelect}"
							update=":nireForm:aukeratua :nireForm:mezuak"></p:ajax>
						<f:facet name="header">Events </f:facet>
						<p:column headerText="Kodea">#{item.kodea}</p:column>
						<p:column headerText="Mota">#{item.event}</p:column>
					</p:dataTable>
					
					
				</tr>

			</table>
		</h:form>
